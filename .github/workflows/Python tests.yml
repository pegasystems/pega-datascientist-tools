name: Python tests

on:
  push:
    branches:
      - master
    paths:
      - python/**
      - .github/workflows/**
  pull_request: 
    paths:
      - python/**

jobs:
  Tests:
    runs-on: ${{matrix.os}}

    name: pdstools (Python ${{ matrix.python-version }}) on ${{ matrix.os }} 


    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.9.x, 3.10.x, 3.11.x, 3.12.x]
        exclude:
          - os: windows-latest
            python-version: 3.9.x
          - os: windows-latest
            python-version: 3.10.x
          - os: windows-latest
            python-version: 3.11.x
          # - os: windows-latest
          #   python-version: 3.12.x
          - os: macOS-latest
            python-version: 3.9.x
          - os: macOS-latest
            python-version: 3.10.x
          - os: macOS-latest
            python-version: 3.11.x
          # - os: macOS-latest
          #   python-version: 3.12.x
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Enable caching
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
    
      - name: Install the project
        run: uv sync --extra tests --extra pytest-cov
    
      - name: Run tests
        run: uv run pytest --cov=./python/pdstools --cov-report=xml --cov-config=./python/tests/.coveragerc --ignore=python/tests/test_healthcheck.py
        
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
